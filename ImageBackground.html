<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change Effect..</title>
    <link rel="stylesheet" href="ImageBackground.css">
</head>

<body>
    <div class="container">
        <div class="img-box">
            <img src="transparent.png" width="100%">
            <div class="img-wrap">
                <img src="original.jpg" id="orginal-img">
            </div>
            <span id="line"><img src="arrow.png" class="arrow"></span>
        </div>
    </div>
    <script>
        var imgBox = document.querySelector(".img-box");
        var imgWrap = document.querySelector(".img-wrap");
        var orginalImg = document.getElementById("orginal-img");
        var line = document.getElementById("line");

        orginalImg.style.width = imgBox.offsetWidth + "px";

        var leftSapce = imgBox.offsetLeft;

        imgBox.onmousemove = function (e) {
            var boxWidth = (e.pageX - leftSapce) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }
    </script>
</body>

</html>
